<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram with Boostrap</title>
</head>

<body class="container-fluid">
    <nav class="navbar bg-secondary bg-body-tertiary d-flex flex-row-sm"> <!--NAVBAR HEADER-->
        <div class="container-fluid">
            <div class="d-flex flex-row-sm align-items-center">
                <i class="fa-brands fa-instagram m-1"></i>
                <a class="navbar-brand" href="#">Instagram</a>
            </div>
            <form class="d-flex flex-row-sm-reverse">
                <ul class="nav nav-pills">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary active bg-success me-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Create a new post </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="m-0">Caption</div>
                                    <div class="mb-2 mt-2">
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                            placeholder="Add the caption of your post here"></textarea>
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-camera"></i>
                                        <i class="fa-solid fa-location-dot"></i>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary bg-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div> <!--END MODAL-->
                    <div class="dropdown"> <!--DROPDOWN MENU-->
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-gear dropdown toggle"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item" type="button">Profile</button></li>
                            <li><button class="dropdown-item" type="button">Accesibilty</button></li>
                            <li><button class="dropdown-item" type="button">Privacy and data</button></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="text-danger" type="button">Log Out</a></li>
                        </ul>
                    </div>
                </ul>
            </form>
        </div>
    </nav> <!--END NAVBAR HEADER-->
    <div>
        <ul class="nav nav-pills justify-content-center m-4">
            <button type="button" class="btn btn-outline-secondary btn-sm m-3"><i
                    class="fa-solid fa-table-cells"></i></button>
            <button type="button" class="btn btn-outline-secondary btn-sm m-3"><i
                    class="fa-solid fa-square"></i></button>
        </ul>
    </div>

    <div class="post-body">
        <div class="post"> <!--Aquí empieza el post-->
            <div class="post-header"> <!--Empieza el header-->
                <div class="post-title"> <!--Título-->
                    <div class="profile-name">
                        <div><strong>Yosoyyo</strong></div>
                    </div>
                    <div>23/10</div>
                </div> <!--Acaba Título-->
            </div> <!--Termina el header-->
            <div class="post-img"> <!--Imagen-->
                <img class="img-fluid"
                    src="https://fastly.picsum.photos/id/11/2500/1667.jpg?hmac=xxjFJtAPgshYkysU_aqx2sZir-kIOjNR9vx0te7GycQ">
            </div>
            <div class="post-body"> <!--Empieza el body-->

                <div>
                    <p class="paragraph1"><strong>123 Likes</strong>
                    </p>
                </div>
                <div>
                    <p class="paragraph2">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                        eiusmod temporalis.</p>
                </div>
            </div>
        </div>
</body>

</html>
